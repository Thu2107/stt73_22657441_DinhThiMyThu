<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký dịch vụ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Đăng ký dịch vụ</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#dangky-modal">Đăng ký</button>

    <!-- Modal đăng ký -->
    <div class="modal fade" id="dangky-modal" tabindex="-1" role="dialog" aria-labelledby="dangky-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dangky-modal-label">Đăng ký dịch vụ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="dangky-form">
                        <div class="form-group">
                            <label for="ma-hoc-vien">Mã học viên</label>
                            <input type="text" class="form-control" id="ma-hoc-vien" name="ma-hoc-vien" required>
                        </div>
                        <div class="form-group">
                            <label for="ho-ten">Họ tên</label>
                            <input type="text" class="form-control" id="ho-ten" name="ho-ten" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="dich-vu">Dịch vụ</label>
                            <select class="form-control" id="dich-vu" name="dich-vu" required>
                                <option value="">Chọn dịch vụ</option>
                                <option value="100000">Dịch vụ 1</option>
                                <option value="200000">Dịch vụ 2</option>
                                <option value="300000">Dịch vụ 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="do-dung">Đồ dùng</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ao-quan-boi" name="do-dung" value="50000">
                                <label class="form-check-label" for="ao-quan-boi">Áo quần bơi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="phao" name="do-dung" value="20000">
                                <label class="form-check-label" for="phao">Pháo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="kinh-boi" name="do-dung" value="30000">
                                <label class="form-check-label" for="kinh-boi">Kính bơi</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tong-tien">Tổng tiền</label>
                            <input type="text" class="form-control" id="tong-tien" name="tong-tien" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="dangky-btn">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bảng tổng hợp -->
    <table class="table" id="tong-hop-table">
        <thead>
            <tr>
                <th>Mã học viên</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th
